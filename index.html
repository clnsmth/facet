<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faceted Search (Final Rollup)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Habitat Conservation Plan Data</h1>

<div class="container-vertical">
  <div id="filters" class="panel">
    <h2>Filter by Project:</h2>
    <form id="concept-form"></form>
  </div>

  <div class="panel" id="filter-mode">
    <h2>Filter Mode:</h2>
    <button id="and-mode">AND</button>
    <button id="or-mode" class="active">OR</button>
  </div>

  <div class="panel" id="active-filters">
    <h2>Selected Concepts:</h2>
    <div id="selected-tiles"></div>
  </div>

  <div id="results" class="panel">
    <h2>Results:</h2>
    <ul id="result-list"></ul>
  </div>
</div>

<script src="vocabulary.js"></script>
<script src="app.js"></script>
</body>
</html>
