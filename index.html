<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faceted Search (Compact)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Faceted Search (Compact Tree)</h1>

<div class="container-vertical">

  <div id="filters" class="panel">
    <h2>Filter by Concept:</h2>
    <form id="concept-form">
      <!-- Search bar + Concept Tree will be inserted here -->
    </form>
  </div>

  <div class="panel" id="active-filters">
    <h2>Selected Concepts:</h2>
    <div id="selected-tiles"></div>
  </div>

  <div id="results" class="panel">
    <h2>Results:</h2>
    <ul id="result-list"></ul>
  </div>

</div>

<script src="vocabulary.js"></script>
<script src="app.js"></script>
</body>
</html>
