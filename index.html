<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faceted Search with SKOS Hierarchy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Faceted Search (Hierarchical, Polished)</h1>

<div class="container">

  <!-- Filters Section -->
  <div id="filters" class="panel">
    <h2>Filter by Concept:</h2>
    <form id="concept-form">
      <!-- Concept Tree will be inserted here -->
    </form>
  </div>

  <!-- Results Section -->
  <div id="results" class="panel">
    <h2>Results:</h2>
    <ul id="result-list">
      <!-- Filtered results appear here -->
    </ul>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
